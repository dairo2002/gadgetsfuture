{% extends 'base.html' %}
{% block content %}
  <div class="card my-5 mx-auto shadow-lg" style="width: 800px; height: 500px;">
    <div class="row g-0 p-4 px-3">
      <div class="col-6 col-md-6">
        <img src="{{ producto_unico.imagen.url }}" alt="detalle producto" class="img-fluid rounded" />
      </div>

      <div class="col-6 col-md-6">
        {% csrf_token %}
        <div class="card-body d-flex flex-column gap-sm-5">
          <div>
            <h4 class="card-title mb-0">{{ producto_unico.nombre }}</h4>
            <span class="">⭐⭐⭐⭐⭐</span>
            <span>4.0</span>
            <p>Reseñas 2</p>
          </div>
          <div class="mt-4 d-flex flex-column">
            <span class="text-muted">$ {{ producto_unico.precio }}</span>
            {% if producto_unico.stock <= 0 %}
              <h4 class="text-danger fw-semibold mt-2">Agotado</h4>
            {% else %}
              <a href="{% url 'add_carrito' producto_unico.id %}" class="btn btn-outline-secondary mt-2">Agregar al carrito</a>
            {% endif %}

            <h5 class="mt-3">Descripción</h5>
            <p>{{ producto_unico.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
