{% if messages %}
    {% for message in messages %}
    <div id="message" class="container">        
        <div{% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible"{% endif %} role="alert">            
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}                
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>               
        </div>
    </div>
    {% endfor %}
{% endif %}

<!-- 
    --MENSAJES--
    alert-{{ message.tags }} no carga el color segun:
    success = correcto
    info = informacion
    error = error

    ejemplo:
    messages.success(request, 'Registro exitoso!')    
    
    este codigo se puede incontrar en las views.py
